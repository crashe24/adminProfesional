<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="buscar Medico ..." (keyup)="buscarMedico(input.value)">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Medicos Registrados (<small>{{totalRegistros}}</small>)</h3>
                <div class="text-right">
                    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/medico','nuevo']">
                    <i  class="fa fa-plus"></i>
                    Crear Medico</button>

                </div>
                <!-- tabla  -->
                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img | imagen:'medico'" alt="imagen" class="img-50 pointer">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre | vacio}}</td>
                            <td>
                                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                               </button>
                                <button (click)="borrarMedico( medico )" class="btn btn-danger">
                                   <i class="fa fa-trash-o"></i>
                                </button>

                            </td>
                        </tr>

                    </tbody>
                </table>
                <!-- fin tabla -->
            </div>
        </div>
    </div>
