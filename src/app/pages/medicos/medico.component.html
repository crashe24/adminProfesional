<div class="row fadeIn ">
    <div class="col-md-6">


        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: {{medico.nombre}}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <!-- aproximacion por template  -->
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nombre Medico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" class="form-control" placeholder="Nombre de Medico" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                                <option value="">Seleccione hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                  {{hospital.nombre}}
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar</button>
                        <a [routerLink]="['/medicos']" routerLinkActive="router-link-active" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0 text-center">{{hospital.nombre | uppercase}}</h4>
            <img [src]="hospital.img | imagen: 'hospital'" alt="Imagen del hospital" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body" *ngIf="medico._id">
            <h4 class="box-title m-b-0">{{medico.nombre}}</h4>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" alt="" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
