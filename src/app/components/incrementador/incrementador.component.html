<!-- leyenda -->
<h3>{{leyenda}}</h3>

<!-- todo el incrementador se pone aqui, lo que se encontraba en el progress se pone aqui -->
<div class="input-group mb-3">
    <span class="input-group-btn">
  <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
  
    <i class="mdi mdi-minus"></i>
  </button>
</span>
    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="cambio($event)" min="1" max="100">
    <span class="input-group-btn">
    <button class="btn btn-outline-danger" type="button" (click)="cambiarValor(5)">
        <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
<!-- fin de la logica del progress bar -->
